<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/style.css">

    <title>Cluster</title>
  </head>
  <body>
    <div class="text-center">
        <h2 class="fst-italic" color:red>We ranked these together</h2>
        <br/>
        <a href="/bestPics"><button type="button" class="btn btn-primary btn-sm m-2">Go Back</button></a>
        <button type="button" class="btn btn btn-success btn-sm">Download</button>
        <br/>
        <a href="/"><button type="button" class="btn btn-secondary btn-sm">Restart</button></a>
    </div>

    <div class="container-fluid" >
        {% for img_file in pics %}
            <span><img src="{{img_file}}" style="width:300px;height:200px;padding:3px;border-radius:25px"></span>
        {% endfor %} 
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  </body>
</html>
